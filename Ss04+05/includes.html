<body>
    <!-- 
        includes: là 1 phương thức dùng để kiểm tra đối với array
        kết quả trả về là true hoặc false
     -->
     <script>
        let array = ['hoa', 'hồng', 'trang', 'quỳnh']
        let result = array.includes('hoa')
        console.log(result);
     </script>
