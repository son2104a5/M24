     <script>
        let obj = {
            name: 'hoa',
            id: 1,
            address:{
                city:'HN'
            }
        }
        // let newObj = {...obj}
        // let newObj = Object.assign({}, obj);

        obj.name = 'hồng';
        obj.address.city = 'HCM';
        console.log(newObj.name);
        console.log(newObj.address.city);
     </script>
