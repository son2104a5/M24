<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        filter: lọc
        - Tạo ra mảng mới
        - Nếu không thỏa mãn đk lọc thì sẽ tạo ra 1 mảng rỗng
     -->
     <script>
        let arr = [1,2,3,4,5,6];
        let result = arr.filter((item, index, arr)=>{
            // console.log(item, index, arr);
            // console.log("*****************");
            return item>5;
        })
        console.log(result);
     </script>
</body>
</html>
