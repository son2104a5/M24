<!DOCTYPE html>

<body>
    <!-- 
        Tìm kiếm vị trí phần tử thoả mãn
        - Nếu có trả về vị trí
        - Không có trả về -1
     -->
    <script>
        let users=[
            {
                id:1,
                name:'dũng'
            },
            {
                id:2,
                name:'hoàng'
            },
            {
                id:3,
                name:'mai'
            },
        ]
        // tìm kiếm trong mảng users có chứa phần tử có id=6 hay không?
        let result=users.findIndex(item=>item.id==6)
        console.log(result)
    </script>
