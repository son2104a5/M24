<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        find(): dùng để tìm kiếm phần tử thỏa mãn đk
        - Nếu thỏa mãn đk thì trả về phần tử
        - Nếu không thỏa mãn đk thì trả về undefined
     -->
     <script>
        let users=[
            {
                id:1,
                name:'dũng'
            },
            {
                id:2,
                name:'hoàng'
            },
            {
                id:3,
                name:'mai'
            },
        ]
        // tìm kiếm trong mảng users có chứa phần tử có id=6 hay không?
        let result=users.find(item=>item.id==6)
        console.log(result)
     </script>
</body>
</html>
